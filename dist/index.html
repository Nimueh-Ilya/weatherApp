<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="main.js" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <input type="text" placeholder="enter a city" class="user-input" />
        <button class="search-button">
          <img src="/dist/assets/magnify.svg" alt="" />
        </button>
      </div>
      <div class="weather-container">
        <div class="city-name"></div>
        <div class="average-info">
          <img class="icon" />

          <div class="average-temp"></div>
          <div class="average-wind"></div>
          <div class="average-humid"></div>
        </div>
        <div class="hourly-averages hidden">
          <div class="first-hour">
            <div class="hour-title">7 AM</div>
            <div class="hour-info">
              <img class="first-hour-icon" />
              <div class="first-hour-temp"></div>
            </div>
          </div>
          <div class="second-hour">
            <div class="hour-title">12 PM</div>
            <div class="hour-info">
              <img class="second-hour-icon" />
              <div class="second-hour-temp"></div>
            </div>
          </div>
          <div class="third-hour">
            <div class="hour-title">7 PM</div>
            <div class="hour-info">
              <img class="third-hour-icon" />
              <div class="third-hour-temp"></div>
            </div>
          </div>
          <div class="fourth-hour">
            <div class="hour-title">9 PM</div>
            <div class="hour-info">
              <img class="fourth-hour-icon" />
              <div class="fourth-hour-temp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
